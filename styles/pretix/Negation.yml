---
extends: substitution
message: "Use bold face '%s' instead of '%s' in imperative sentences."
link: https://github.com/errata-ai/vale/issues/1013#issuecomment-2949797094
level: suggestion
ignorecase: true
nonword: true
scope: raw
action:
  name: replace
swap:
  '[\W]{1,2}(no|not|cannot|never)[\W]{1,2}': "**$1**"
